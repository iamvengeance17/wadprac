<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Admin Dashboard</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Exams</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content">
            <h1>Exam Admin Dashboard</h1>
            <div class="card">
                <h2>Statistics</h2>
                <p>Number of exams: 10</p>
                <p>Number of students: 200</p>
                <p>Average score: 85%</p>
            </div>
        </div>
    </div>
</body>
</html>
